<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link rel="stylesheet" href="../styles/bootstrap-css/bootstrap.css">
  <link rel="stylesheet" href="../styles/custom-css/contact-us-desktop.css">

</head>
<body>
  <div class="contact-us-splash">
    <h1>CONTACT US</h1>
    <p>Feel free to contact us anytime we will get back to you at soon as possible</p>
  </div>
  <div class="contact-us-content d-flex justify-content-center">
    <div class="contact-details-list">
      <div class="media bg-white mb-2 p-2 b-design">
        <img src="..." class="align-self-center mr-3" alt="...">
        <div class="media-body">
          <h5 class="mt-0">Phone Number</h5>
          (+234) 81 770 47279 
        </div>
      </div>
      <div class="media bg-white mb-2 p-2 b-design">
        <img src="..." class="align-self-center mr-3" alt="...">
        <div class="media-body">
          <h5 class="mt-0">Email Address</h5>
          example@gmail.com
        </div>
      </div>
      <div class="media bg-white mb-2 p-2 b-design">
        <img src="..." class="align-self-center mr-3" alt="...">
        <div class="media-body">
          <h5 class="mt-0">Location</h5>
          Plot 1, Awolowo Way, Ikeja, Lagos
        </div>
      </div>
      <div class="media bg-white mb-2 p-2 d-flex justify-content-center b-design">
        <img src="..." class="align-self-center mr-3" alt="...">
        <img src="..." class="align-self-center mr-3" alt="...">
        <img src="..." class="align-self-center mr-3" alt="...">
        <img src="..." class="align-self-center mr-3" alt="...">
      </div>
    </div>
    <div class="contact-us-form bg-white b-design">
      <h3>Send a Message</h3>
      <p>Do you have anything you waant to tell us? Get in touch with us today</p>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Input full name">
          </div>
          <div class="form-group col-md-6">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Input email address">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="Input phone number">
          </div>
          <div class="form-group col-md-6">
            <label>Subject</label>
            <input type="text" class="form-control" placeholder="Input subject">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  placeholder="Input message"></textarea>
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-danger">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
